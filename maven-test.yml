- task: AzureMysqlDeployment@1
  inputs:
    azureSubscription: 'Avaliação Gratuita (6b3318b2-d8df-4009-9de7-c1cacd4fa9ad)'
    ServerName: 'localhost'
    DatabaseName: 'DUNGEONS_AND_DRAGONS'
    SqlUsername: 'USER''@''LOCALHOST'
    SqlPassword: 'DD123'
    TaskNameSelector: 'SqlTaskFile'
    SqlFile: 'springboot-dungeonsanddragons/up.sql'
    IpDetectionMethod: 'AutoDetect'

- task: Maven@3
  inputs:
    mavenPomFile: 'springboot-dungeonsanddragons/pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.ArtifactStagingDirectory)'
    Contents: '$(Build.BuildId).zip'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/ArtifactsToBePublished'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ArtifactsToBePublished'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'front_end_view'
  displayName: Instalar dependências do Front